<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">

    <h1>Mines sweeper!</h1>
    <div class="timer"></div>
    <div>
        <div class="lives"></div>
        <div class="hint"></div>
    </div>
    <div>
        <button class="button-size" onclick="changeSize(4,2)">easy(4*4)</button>
        <button class="button-size" onclick="changeSize(8,12)">medium(8*8)</button>
        <button class="button-size" onclick="changeSize(12,30)">expert(12*12)</button>
    </div>
    <div class="smiley"></div>
    <div>
        <div class="modal"></div>
    </div>
    <div class="score"></div>
    <div class="board-container"></div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <div class=".footer">coded by Naama Arkin</div>
</body>

</html>
